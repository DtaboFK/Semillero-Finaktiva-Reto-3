<div class="container">
  <app-modal-registro
    *ngIf="modalSwitch == true; else usuariosContent"
  ></app-modal-registro>

  <ng-template #usuariosContent>
    <div class="search">
      <div class="searchBox">
        <form autocomplete="off" (onSubmit)="buscar()">
          <input
            type="text"
            name="seach"
            id="search"
            placeholder="Buscar Nro. documento"
          />
          <button type="submit">
            <span class="material-symbols-rounded" (click)="buscar()"
              >search</span
            >
          </button>
        </form>
        <p id="error" class="hide">Usuario no encontrado</p>
      </div>
      <!-- Add user modal button -->
      <div class="addUser">
        <button (click)="addUser(true)">
          <span class="material-symbols-outlined">person_add</span>
          Agregar Usuario
        </button>
      </div>
    </div>
    <div class="table">
      <h3>Usuarios</h3>
      <table>
        <thead>
          <tr>
            <th *ngFor="let campo of columnas">{{ campo }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usuarios">
            <td>{{ user.idUsuario }}</td>
            <td>{{ user.nombre }}</td>
            <td>{{ user.apellido }}</td>
            <td>{{ user.documento }}</td>
            <td>
              <button>
                <span class="material-symbols-outlined">visibility</span>
              </button>
              <button>
                <span class="material-symbols-outlined">edit</span>
              </button>
              <button>
                <span class="material-symbols-outlined"
                  >power_settings_new</span
                >
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-template>
</div>
